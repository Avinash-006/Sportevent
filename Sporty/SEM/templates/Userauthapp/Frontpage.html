<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 50px; /* Space between image and text sections */
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }

        .text-section {
            flex: 1;
            text-align: center;
        }

        .text-section h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .text-section p {
            font-size: 1.2rem;
            margin-bottom: 30px; /* Added spacing below the subtitle */
            color: #bdbdbd;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-top: 40px; /* Moved buttons down */
        }

        .text-section .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            background-color: #f57c00;
            border: none;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease; /* Ensures both scale and background color change smoothly */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        .text-section .btn:hover {
            background-color: #ff9800;
            transform: scale(1.1); /* Enlarges the button slightly */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Delay the second button's animation */
        .btn:nth-child(2) {
            animation-delay: 0.2s;
        }
    </style>
    <!-- Django static files -->
    {% load static %}
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="image-section">
            <img src="{% static 'images/basket.png' %}" alt="Trophy Icon">
        </div>

        <!-- Right Section -->
        <div class="text-section">
            <h1>Sporty</h1>
            <p>Manage Events</p>
            <div class="button-container">
                <a href="{% url 'signin' %}" class="btn">Login</a>
                <a href="{% url 'signup' %}" class="btn">Register</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
