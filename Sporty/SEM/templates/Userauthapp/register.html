<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- Register Form -->
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-6 text-dark">Create an Account</h1>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="{% if message.tags == 'info' %}text-blue-600{% elif message.tags == 'error' %}text-red-600{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username" class="mt-1 p-3 border border-gray-300 rounded-md w-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div class="mb-4">
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name:</label>
                <input type="text" name="first_name" id="first_name" placeholder="First Name" class="mt-1 p-3 border border-gray-300 rounded-md w-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div class="mb-4">
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="mt-1 p-3 border border-gray-300 rounded-md w-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email Address" class="mt-1 p-3 border border-gray-300 rounded-md w-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" class="mt-1 p-3 border border-gray-300 rounded-md w-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div class="mb-4">
                <label for="password1" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                <input type="password" name="password1" id="password1" placeholder="Retype Password" class="mt-1 p-3 border border-gray-300 rounded-md w-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-500 transition duration-200">Create Account</button>

            <p class="text-center text-gray-600 mt-4">Already Have an Account? <a href="signin" class="text-blue-600 font-semibold">Login</a></p>
            <p class="text-center text-gray-600">By signing up, you agree to our <a href="#" class="text-blue-600 font-semibold">Terms of Service and Privacy Policy.</a></p>
        </form>
    </div>

    <script>
        let inputs = document.querySelectorAll("input");

        inputs.forEach((input) => {
            input.addEventListener("focus", () => {
                input.style.background = "#f2f2f2";
                input.style.boxShadow = "rgba(0, 0, 0, 0.2) 0 5px 10px";
            });

            input.addEventListener("blur", () => {
                input.style.background = "#f9f9f9";
                input.style.boxShadow = "rgba(0, 0, 0, 0.1) 0 2px 4px";
            });
        });
    </script>

</body>
</html>
