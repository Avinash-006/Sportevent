<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-y: auto; /* Enables vertical scroll */
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            width: 90%; /* To limit the scrollable area to a certain width */
        }
        .section {
            margin: 20px 0;
        }
        .card {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .card h3 {
            margin: 0;
        }
        .live-score {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px; /* Adds space below the text */
        }
    </style>
</head>
<body onload="scrollToLiveScore()">
    <div class="container">
        <h1 class="live-score">Live Score</h1>

        <div class="section">
            <h2>Live Matches</h2>
            {% for match in live_matches %}
                <div class="card">
                    <h3>{{ match.home_team }} vs {{ match.away_team }}</h3>
                    <p>{{ match.score }}</p>
                </div>
            {% empty %}
                <p>No live matches available.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        function scrollToLiveScore() {
            const liveScoreElement = document.querySelector('.live-score');
            if (liveScoreElement) {
                liveScoreElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    </script>
</body>
</html>
