
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Active link class */
      .active-link {
        background-color: #4a5568; /* bg-gray-700 */
        color: white;
      }
    </style>
</head>
<body class="bg-gray-100">

  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="{% static 'images/Untitled.jpg' %}">
          </div>

        </div>

        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <!-- Show welcome message and sign-out button if the user is authenticated -->
          {% if user.is_authenticated %}
          <span class="text-white mr-4">Welcome, {{ user.username }}!</span>
          <a href="{% url 'signout' %}" class="rounded-md bg-gray-700 px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600 hover:text-white">Sign out</a>
          {% else %}
          <a href="{% url 'signin' %}" class="rounded-md bg-gray-700 px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-600 hover:text-white">Sign In</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  {% block body %}
  {% endblock %}
</body>
</html>
